<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/usuarios.js"></script>
    <script type="text/javascript" src="../js/publicaciones.js"></script>

    <title>Nuevo post</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../index.html">Foro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">

        </div>
    </nav>

    <div class="container" style="margin-top:1%">
        <div class="card" style="width: 80%;margin-left: 10%;">
            <div class="card-body">
                <h3 class="card-title">Nueva publicación</h3>
                <form class="form-group" style="width: 80%;margin-left: 10%;">
                    <div class="row">
                        <input type="text" class="form-control" placeholder="Título" id="titulo">
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <textarea class="form-control" placeholder="Resumen" id="resumen"></textarea>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <textarea class="form-control" placeholder="Cuerpo" id="cuerpo"></textarea>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <small>Presiona entrer para agregar palabras</small>
                        <input type="text" class="form-control" placeholder="Palabras clave" id="keyInput">
                        <p id="palabras"></p>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <button class="btn btn-primary" style="margin-left: 40%;" type="button"
                            onclick="nuevaPublicacion()">Crear publicación</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>
        var input = document.getElementById('keyInput');
        document.getElementById('palabras').innerHTML='';
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById('palabras').innerHTML += input.value+',';
                input.value = null;
            }
        });
    </script>
</body>

</html>
